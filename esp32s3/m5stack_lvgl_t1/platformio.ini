[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
monitor_speed = 115200
build_flags = 
	-DLV_CONF_PATH='"${PROJECT_DIR}/include/lv_conf.h"'
lib_deps = 
	lovyan03/LovyanGFX@^1.2.7
	lvgl/lvgl@^9.3.0
	igorantolic/Ai Esp32 Rotary Encoder@^1.7
platform_packages = 
  platformio/tool-esptoolpy@~1.40501.0